<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO MYSTERY AI - TITLE</title>
    <style>
        :root {
            --bg: #0f172a;
            --accent: #4facfe;
            --gold: #d4af37;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* 背景の装飾（浮遊する光） */
        .bg-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.15), transparent);
            filter: blur(50px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.5));
        }

        .subtitle {
            color: var(--gold);
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #94a3b8;
            margin-bottom: 40px;
            text-align: left;
            padding: 0 10px;
        }

        .description b {
            color: #f8fafc;
        }

        .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #0f172a;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.7);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>BINGO MYSTERY</h1>
        <div class="subtitle">Strategic AI Adventure</div>

        <div class="description">
            街にあるもの<b>「ターゲット」</b>をカメラで捉え、ビンゴを達成しよう。<br><br>
            ビンゴのマスを開けるたび、新たな謎が提示されます。全てのマスを正しい答えで空けることができればクリアです。<br>
            一列ビンゴするたびに、マスを撮影しなくても謎が解けるアイテムをゲットできます。
        </div>

        <a href="index2.html" class="start-btn">GAME START</a>

        <div class="footer-note">
            ※プレイにはカメラの使用許可とGemini APIキーが必要です。
        </div>
    </div>

</body>
</html>
